<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #111;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
            border-radius: 8px;
        }
        button {
            background: #000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #333;
        }
        .icon-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PWA Icon Generator</h1>
        <p>Click "Generate Icons" to create PWA icons. Then click each icon to download.</p>
        
        <button onclick="generateIcons()">Generate Icons</button>
        
        <div class="icon-preview" id="iconPreview"></div>
    </div>

    <script>
        function generateIcons() {
            const sizes = [192, 512];
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.style.width = '200px';
                canvas.style.height = '200px';
                
                const ctx = canvas.getContext('2d');
                
                // Background
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, size, size);
                
                // White circle
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, size * 0.35, 0, Math.PI * 2);
                ctx.fill();
                
                // Letter "V" in black
                ctx.fillStyle = '#000000';
                ctx.font = `bold ${size * 0.5}px -apple-system, BlinkMacSystemFont, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('V', size / 2, size / 2);
                
                // Download button
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL('image/png');
                
                canvas.style.cursor = 'pointer';
                canvas.onclick = () => link.click();
                
                const div = document.createElement('div');
                div.style.textAlign = 'center';
                div.appendChild(canvas);
                div.appendChild(document.createElement('br'));
                div.appendChild(document.createTextNode(`${size}x${size} - Click to download`));
                
                preview.appendChild(div);
            });
        }

        // Auto-generate on load
        window.onload = () => generateIcons();
    </script>
</body>
</html>
